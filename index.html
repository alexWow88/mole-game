<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Game</title>
</head>
<body>
  <header>
    <h1 class="game-name">WHACK-A-MOLE</h1>
    <img src="sign-post-main.png" alt="sign-post-main" class="post post-main" style="width: 92vw; height: 22vh">
  </header>
  <main>
    <section class="holes">
      <div class="holes__row__1 holes__row">
        <div class="holes__row__1__1 holes__row__1__area">          
          <img src="mole.png" alt="mole-img" class="mole-1 mole">
          <div class="holes__row__1__1__opening holes__row__1__area__opening"></div>
        </div>
        <div class="holes__row__1__2 holes__row__1__area">
          <img src="mole.png" alt="mole-img" class="mole-2 mole">
          <div class="holes__row__1__2__opening holes__row__1__area__opening"></div>
        </div>
        <div class="holes__row__1__3 holes__row__1__area">
          <img src="mole.png" alt="mole-img" class="mole-3 mole">
          <div class="holes__row__1__3__opening holes__row__1__area__opening"></div>
        </div>
      </div>
      <div class="holes__row__2 holes__row">
        <div class="holes__row__2__1 holes__row__2__area">
          <img src="mole.png" alt="mole-img" class="mole-4 mole">
          <div class="holes__row__2__1__opening holes__row__2__area__opening"></div>
        </div>
        <div class="holes__row__2__2 holes__row__2__area">
          <img src="mole.png" alt="mole-img" class="mole-5 mole">
          <div class="holes__row__2__2__opening holes__row__2__area__opening"></div>
        </div>
        <div class="holes__row__2__3 holes__row__2__area">
          <img src="mole.png" alt="mole-img" class="mole-6 mole">
          <div class="holes__row__2__3__opening holes__row__2__area__opening"></div>
        </div>
      </div>
      <div class="holes__row__3 holes__row">
        <div class="holes__row__3__1 holes__row__3__area">
          <img src="mole.png" alt="mole-img" class="mole-7 mole">
          <div class="holes__row__3__1__opening holes__row__3__area__opening"></div>
        </div>
        <div class="holes__row__3__2 holes__row__3__area">
          <img src="mole.png" alt="mole-img" class="mole-8 mole">
          <div class="holes__row__3__2__opening holes__row__3__area__opening"></div>
        </div>
        <div class="holes__row__3__3 holes__row__3__area">
          <img src="mole.png" alt="mole-img" class="mole-9 mole">
          <div class="holes__row__3__3__opening holes__row__3__area__opening"></div>
        </div>
      </div>
    </section>
    <section class="score">
      <img src="score-board.png" alt="score-board" class="score__sign">
      <div class="score__display">
        <h1>SCORE</h1>
        <div class="score__display__result">
          0
        </div>
      </div>
    </section>
    <section class="start">
      <button class="start__button active">START</button>
    </section>
  <section class="gameover-display">
    <h2 class="gameover-display__welldone">WELLDONE!</h2>
    <div class="gameover-display__your-score">YOUR SCORE</div>
    <div class="gameover-display__score"></div>
    <div class="gameover-display__highscores">HIGH SCORES</div>
    <div class="gameover-display__highscore-list"></div>
    <form class="gameover-display__player">
      <label for="player">Player:</label>
      <input type="text" id="player" name="player" class="gameover-display__player__input">
      <input type="submit" value="Submit" class="gameover-display__player__submit">
    </form>
    <button class="gameover-display__retry-button">GO AGAIN!</button>
  </section>
</main>
  <script src="main.js"></script>
</body>
</html>
