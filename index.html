<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Game</title>
</head>
<body>
  <header>
    <h1 class="game-name">WHACK-A-MOLE</h1>
    <img src="sign-post-main.png" alt="sign-post-main" class="post post-main" style="width: 92vw; height: 22vh">
  </header>
  <main>
    <section class="holes">
      <div class="holes__row__1 holes__row">
        <div class="holes__row__1__1 holes__row__1__area">          
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__1__1__opening"></div>
        </div>
        <div class="holes__row__1__2 holes__row__1__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__1__2__opening"></div>
        </div>
        <div class="holes__row__1__3 holes__row__1__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__1__3__opening"></div>
        </div>
      </div>
      <div class="holes__row__2 holes__row">
        <div class="holes__row__2__1 holes__row__2__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__2__1__opening"></div>
        </div>
        <div class="holes__row__2__2 holes__row__2__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__2__2__opening"></div>
        </div>
        <div class="holes__row__2__3 holes__row__2__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__2__3__opening"></div>
        </div>
      </div>
      <div class="holes__row__3 holes__row">
        <div class="holes__row__3__1 holes__row__3__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__3__1__opening"></div>
        </div>
        <div class="holes__row__3__2 holes__row__3__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__3__2__opening"></div>
        </div>
        <div class="holes__row__3__3 holes__row__3__area">
          <img src="mole.png" alt="mole-img">
          <div class="holes__row__3__3__opening"></div>
        </div>
      </div>
    </section>
    <section class="score">
      <div class="score__sign">
        <!-- <img src="sign-post2.png" alt="score-sign"> -->
      </div>
      <div class="score__display"></div>
    </section>
    <section class="start">
      <button>Start</button>
    </section>
  </main>

</html>
